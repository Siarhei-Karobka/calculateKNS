<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculateKNS</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" id="calculateForm">
        <ul>
            <li>
                <label for="radius">Radius:</label>
                <input type="number" id="radius" name="radius"/>
            </li>
            <li>
                <label for="segmentHeightOne">Segment 1 Height:</label>
                <input type="number" id="segmentHeightOne" name="segmentHeightOne"/>
            </li>
            <li>
                <label for="segmentHeightTwo">Segment 2 Height:</label>
                <input type="number" id="segmentHeightTwo" name="segmentHeightTwo" />
            </li>
            <li class="button">
                <button type="submit">Calculate</button>
            </li>
            <li>
                <label for="calculationResult">Calculation Result:</label>
                <input type="number" id="calculationResult" name="calculationResult" disabled />
            </li>
        </ul>
    </form>

    <script src="script.js"></script>
</body>

</html>
